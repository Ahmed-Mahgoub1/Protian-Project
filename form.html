<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="form-center">
        <h1 class="main-head" ><i>Registration Form</i></h1>
        <form method="post" action="index.php" >
            <label class="label-form" for="fristname">Frist Name</label>
            <input class="input-text" type="text" name="firstname" id="frist name" required placeholder="Frist name">

            <label class="label-form" for="lastname">Last Name</label>
            <input class="input-text" type="text" name="lastname" id="last name"required placeholder="Last name">

            <label class="label-form" for="adress">Address</label>
            <input class="input-text" type="text" name="address" id="address" required placeholder="Adress"><br>

            <!-- <label class="radio-label" for="male">Male</label>
            <input class="radioBtn" type="radio" name="gender" id="male" value="m"required>

            <label class="radio-label" for="female">Female</label>
            <input class="radioBtn" type="radio" name="gender" id="female" value="f"required><br> -->

            <label class="label-form" for="gmail">Gmail</label>
            <input class="input-text" type="email" name="gmail" id="gmail" required placeholder="@gmail.com">

            <label class="label-form" for="number">Number</label>
            <input class="input-text" type="tel" name="number" id="number" required placeholder="Enter your number">

            <label class="label-form" for="age">Age</label>
            <input class="input-text" type="number" name="age" id="age" min="18" required placeholder="Age" ><br>

            <input  class="submitBtn" type="submit" id="submit" name="btn" onclick="validateRegistration()">
            
        </form> 
    </div class="label-form">

    <script>
        function validateRegistration() {
      
      const firstname = document.getElementById('frist name').value;
      const lastname = document.getElementById('last name').value;
      const address = document.getElementById('address').value;
      const gmail = document.getElementById('gmail').value;
      const number = document.getElementById('number').value;
      const age = document.getElementById('age').value;

      
      if (firstname === '' || lastname === ''||address===''||gmail===''|| number===''||age===''){
        Swal.fire({
          icon: 'error',
          title: 'Errors',
          text: 'Complete All Data.',
        });

      }
        else{
            Swal.fire({
  position: "center",
  icon: "success",
  title: " Purchase Done Successfully ",
  showConfirmButton: true,
    });
        }}
    </script>
 
</body>
</html>
